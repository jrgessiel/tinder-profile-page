<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Tinder</title>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar">
      <i class="fas fa-fire"></i>
      <i class="fas fa-comments"></i>
      <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
      <div class="photo">
        <div class="photo-text">

          <div class="photo-name-and-age">
            <h2>Gessiel</h2>
            <h2>19</h2>
          </div>

          <div class="photo-bio">
            Desenvolvedor de programas e jogos, fascinado por ciência com ênfase na astronomia, entusiasta de hardware.
          </div>

        </div>

      </div>



      <div class="actions">
        <div class="action">
          <i class="fas fa-times"></i>
        </div>

        <div class="action">
          <i class="fas fa-star"></i>
        </div>

        <div class="action">
          <i class="fas fa-heart"></i>
        </div>
      </div>

    </div>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/6c73a743aa.js" crossorigin="anonymous">
    </script>

  </body>
</html>
